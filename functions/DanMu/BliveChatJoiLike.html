<html lang="zh" nighteye="disabled">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="referrer" content="no-referrer">
    <link rel="icon" href="/favicon.ico">
    <title>blivechat</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Noto%20Sans%20SC");

        /* Transparent background */
        yt-live-chat-renderer {
          background-color: transparent !important;
        }

        yt-live-chat-ticker-renderer {
          background-color: transparent !important;
          box-shadow: none !important;
        }

        yt-live-chat-author-chip #author-name {
          background-color: transparent !important;
        }

        /* Hide scrollbar */
        yt-live-chat-item-list-renderer #items {
          overflow: hidden !important;
        }

        yt-live-chat-item-list-renderer #item-scroller {
          overflow: hidden !important;
        }

        yt-live-chat-text-message-renderer #content,
        yt-live-chat-membership-item-renderer #content {
          overflow: visible !important;
        }

        /* Hide header and input */
        yt-live-chat-header-renderer,
        yt-live-chat-message-input-renderer {
          display: none !important;
        }

        /* Hide unimportant messages */
        yt-live-chat-text-message-renderer[is-deleted],
        yt-live-chat-membership-item-renderer[is-deleted] {
          display: none !important;
        }

        yt-live-chat-mode-change-message-renderer,
        yt-live-chat-viewer-engagement-message-renderer,
        yt-live-chat-restricted-participation-renderer {
          display: none !important;
        }

        yt-live-chat-text-message-renderer a,
        yt-live-chat-membership-item-renderer a {
          text-decoration: none !important;
        }

        /* extra style */
        @keyframes fade-in {
          0% {opacity: 0.2;transform:rotate(90deg);}
          40% {opacity: 0.2;transform:rotate(60deg);}
          100% {opacity: 1;transform:rotate(0deg);}
        }
        @-webkit-keyframes fade-in {/*针对webkit内核*/
          0% {opacity: 0.2;transform:rotate(90deg);}
          40% {opacity: 0.2;transform:rotate(60deg);}
          100% {opacity: 1;transform:rotate(0deg);}
        }
        yt-live-chat-text-message-renderer #hat{
          display: block !important;
          position: absolute !important;
          z-index: 1000;
          top: -5px !important;
          left: -25px !important;
          width: 24.72px !important;
        }
        yt-live-chat-text-message-renderer #scarf{
          display: block !important;
          position: absolute !important;
          z-index: 10;
          top: 32px !important;
          left: -8.4px !important;
          width: 16.8px !important;
        }
        yt-live-chat-text-message-renderer #ear{
          display: block !important;
          position: absolute !important;
          z-index: 10;
          top: -8px !important;
          left: 4.72px !important;
          height: 16px !important;
          width: 10px !important;
          transform-origin: left;
          animation: fade-in;animation-duration: 1s;-webkit-animation:fade-in 1s;
        }
        yt-live-chat-text-message-renderer #flower{
          display: block !important;
          position: absolute !important;
          top: 0 !important;
          right: 0 !important;
        }
        yt-live-chat-text-message-renderer #star{
          display: block !important;
          position: absolute !important;
          bottom: 0 !important;
          right: 18px !important;
          width: 60px !important;
          height: 100% !important;
          z-index: 999 !important;
          background-image: url('/static/img/common/joi/star.png') !important;
          background-size: 60px 60px !important;
          background-repeat: repeat-y !important;
        }

        /* Reduce side padding */
        yt-live-chat-text-message-renderer {
          padding: 0 4px !important;
          margin: 15px 0 15px 32px;
          border-radius: 8px;
          overflow: visible;
        }
        yt-live-chat-text-message-renderer #content{
          margin-left: 28px !important;
          width: calc(100% - 114px) !important;
          z-index: 1000;
        }
          yt-live-chat-text-message-renderer{
          background-color: rgba(255, 206, 101, 1) !important;
        }
          yt-live-chat-text-message-renderer[privilegeType="3"]{
          background-color: rgba(255, 206, 101, 1) !important;
        }
          yt-live-chat-text-message-renderer[privilegeType="2"]{
          background-color: rgba(138, 164, 255, 1) !important;
        }
          yt-live-chat-text-message-renderer[privilegeType="1"]{
          background-color: rgba(184, 168, 227, 1) !important;
        }
          yt-live-chat-text-message-renderer[author-type="owner"] {
          background-color: rgba(184, 168, 227, 1) !important;
        }
          yt-live-chat-text-message-renderer[author-type="moderator"] {
          background-color: rgba(138, 164, 255, 1) !important;
        }


        /* Avatars */
        yt-live-chat-text-message-renderer #author-photo {

          width: 40px !important;
          height: 40px !important;
          border-radius: 40px !important;
          position: absolute !important;
          left: -20px !important;
        }
        yt-live-chat-text-message-renderer #author-photo img {

          width: 40px !important;
          height: 40px !important;
          border-radius: 40px !important;
        }


        /* Channel names */
        yt-live-chat-text-message-renderer yt-live-chat-author-chip {
          display: block;
          height: 20px !important;
          line-height: 20px !important;
          width: 100% !important;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }

        yt-live-chat-text-message-renderer #author-name[type="owner"],
        yt-live-chat-text-message-renderer yt-live-chat-author-badge-renderer[type="owner"] {
          color: #FEF108 !important;
        }

        yt-live-chat-text-message-renderer #author-name[type="moderator"],
        yt-live-chat-text-message-renderer yt-live-chat-author-badge-renderer[type="moderator"] {
          color: #593F3F !important;
        }

        yt-live-chat-text-message-renderer #author-name[type="member"],
        yt-live-chat-text-message-renderer yt-live-chat-author-badge-renderer[type="member"] {
          color: #3F48F1 !important;
        }

        yt-live-chat-text-message-renderer #author-name {

          color: #F8C3C3 !important;
          font-family: "Noto Sans SC", "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "\5FAE \8F6F \96C5 \9ED1 ", SimHei, Arial, sans-serif;
          font-size: 18px !important;
          height: 20px !important;
          line-height: 20px !important;
          text-overflow: ellipsis;
          white-space: nowrap;
        }

        /* Hide badges */
        yt-live-chat-text-message-renderer #chat-badges {

          height: 20px !important;
          line-height: 20px !important;
        }

        /* Messages */
        yt-live-chat-text-message-renderer #message,
        yt-live-chat-text-message-renderer #message * {
          color: #333333 !important;
          font-family: "Noto Sans SC", "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "\5FAE \8F6F \96C5 \9ED1 ", SimHei, Arial, sans-serif;
          font-size: 16px !important;
          line-height: 20px !important;
        }

        yt-live-chat-text-message-renderer #message {
          display: block !important;
          overflow: visible !important;
          padding-left: 8px !important;
          min-height: 20px !important;
        }
        yt-live-chat-text-message-renderer #message .el-image {
          margin-top:8px;
        }

        /* Timestamps */
        yt-live-chat-text-message-renderer #timestamp {
          display: none !important;
          color: #999999 !important;
          font-family: "Noto Sans SC", "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "\5FAE \8F6F \96C5 \9ED1 ", SimHei, Arial, sans-serif;
          font-size: 16px !important;
          line-height: 16px !important;
        }

        /* Background colors */
        body {
          overflow: hidden;
          background-color: rgba(0, 0, 0, 0);
        }

        /* SuperChat/Fan Funding Messages */

        @keyframes up {
          0% { transform: translateY(80%); opacity: 0; }
          100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes jump {
          0% { transform: translateY(0) scaleY(0.95); }
          33% { transform: translateY(0%) scaleY(0.95); }
          55% { transform: translateY(-30%) scaleY(0.9); }
          66% { transform: translateY(-30%) scaleY(0.95); }
          77% { transform: translateY(5%) scaleY(0.9); }
          100% { transform: translateY(0) scaleY(1); }
        }
        @keyframes right-in {
          0% { transform: translateX(30%); opacity: 0; }
          33% { transform: translateX(30%); opacity: 0; }
          90%, 100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes hat-down {
          0% { transform: translateY(-30%); opacity: 0; }
          75% { transform: translateY(-30%); opacity: 0; }
          100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes scarf-up {
          0% { transform: translateY(30%); opacity: 0; }
          75% { transform: translateY(30%); opacity: 0; }
          100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes member-bg-show {
          0%, 66% { transform: translateY(100%); }
          100% { transform: translateY(0); }
        }
        yt-live-chat-membership-item-renderer {
          overflow: visible;
          letter-spacing: 1px;
        }

          right: -1px;

        yt-live-chat-membership-item-renderer #author-photo {

        }
        yt-live-chat-membership-item-renderer #author-photo img {

          height: 40px !important;
          border-radius: 40px !important;

        yt-live-chat-membership-item-renderer #header-content {
          display: block;
          animation: right-in 1.2s ease-out;
        }
        yt-live-chat-membership-item-renderer #header-content-primary-column {
          z-index: 800;
        }
        yt-live-chat-membership-item-renderer #author-name {

        }
        yt-live-chat-membership-item-renderer #header-subtext,
        yt-live-chat-membership-item-renderer #header-subtext * {
          color: #ffffff !important;
          font-family: "Noto Sans SC", "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "\5FAE \8F6F \96C5 \9ED1 ", SimHei, Arial, sans-serif;
          font-size: 18px !important;
          line-height: 18px !important;
        }



        /* SuperChat Ticker */
        yt-live-chat-ticker-paid-message-item-renderer,
        yt-live-chat-ticker-paid-message-item-renderer *,
        yt-live-chat-ticker-sponsor-item-renderer,
        yt-live-chat-ticker-sponsor-item-renderer * {
          font-family: "Noto Sans SC", "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "\5FAE \8F6F \96C5 \9ED1 ", SimHei, Arial, sans-serif;
        }



        yt-live-chat-paid-message-renderer {
          margin: 18px 0 4px 0 !important;
        }
        @keyframes sc-title-left-in {
          0% { width: 0; opacity: 0; }
          100% { width: calc(100% - 52px); opacity: 1; }
        }
        @keyframes sc-content-down {
          0%, 50% { transform: translateY(-50%) scaleY(0.95); opacity: 0; }

          100% { transform: translateY(0) scaleY(1); opacity: 1; }

        yt-live-chat-membership-item-renderer #header-content-inner-column,

        yt-live-chat-paid-message-renderer #author-photo img {

        }
        yt-live-chat-paid-message-renderer #author-name {

        yt-live-chat-paid-message-renderer #header #header-content-primary-column {

        yt-live-chat-paid-message-renderer #content::after {
          content: '';

          background-size: 80px 80px !important;
          background-repeat: repeat !important;
          opacity: 0.8;

        }


        /* Animation */
        @keyframes anim {
          0% { opacity: 0; transform: translateX(-16px); }
          100% { opacity: 1; transform: none; }
        }

        yt-live-chat-text-message-renderer,
        yt-live-chat-membership-item-renderer,
        yt-live-chat-paid-message-renderer {
          animation: anim 200ms;
          animation-fill-mode: both;
        }
