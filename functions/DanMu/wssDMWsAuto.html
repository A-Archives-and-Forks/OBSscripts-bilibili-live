<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站弹幕接收器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        /* 单列布局 */
        .columns-layout {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }

        .message-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            flex: 1;
        }

        .panel-header {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: bold;
            font-size: 1rem;
        }

        .panel-badge {
            background: #f44336;
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.8rem;
        }

        .messages-container {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 消息类型样式 */
        .message-danmu {
            background: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4CAF50;
        }

        .message-gift {
            background: rgba(255, 193, 7, 0.2);
            border-left: 4px solid #FFC107;
        }

        .message-superchat {
            background: rgba(255, 152, 0, 0.2);
            border-left: 4px solid #FF9800;
        }

        .message-interact {
            background: rgba(33, 150, 243, 0.2);
            border-left: 4px solid #2196F3;
        }

        .message-system {
            background: rgba(156, 39, 176, 0.2);
            border-left: 4px solid #9C27B0;
        }

        .message-combo {
            background: rgba(255, 87, 34, 0.2);
            border-left: 4px solid #FF5722;
        }

        .message-like {
            background: rgba(233, 30, 99, 0.2);
            border-left: 4px solid #E91E63;
        }

        .message-guard {
            background: rgba(103, 58, 183, 0.2);
            border-left: 4px solid #673AB7;
        }

        .message-redpocket {
            background: rgba(244, 67, 54, 0.2);
            border-left: 4px solid #F44336;
        }

        .message-toast {
            background: rgba(0, 188, 212, 0.2);
            border-left: 4px solid #00BCD4;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .message-content {
            font-size: 0.9rem;
        }

        .user-info {
            font-weight: bold;
        }

        .medal-info {
            color: #FFD700;
        }

        .wealth-info {
            color: #FF9800;
        }

        .superchat-message {
            margin-top: 5px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-style: italic;
            font-size: 0.8rem;
        }

        .winners-list {
            margin-top: 5px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn-disconnect {
            background: #f44336;
        }

        .btn-disconnect:hover {
            background: #da190b;
        }

        .connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-connected {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .status-disconnected {
            background: #f44336;
        }

        .status-connecting {
            background: #FFC107;
            animation: pulse 1.5s infinite;
        }

        .status-retrying {
            background: #FF9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .retry-info {
            margin-left: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* 空状态提示 */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>B站弹幕接收器</h1>
            <p>实时接收和显示B站直播弹幕消息</p>
        </div>

        <div class="connection-status">
            <div class="status-indicator status-disconnected" id="statusIndicator"></div>
            <span id="statusText">正在连接...</span>
            <span class="retry-info" id="retryInfo"></span>
        </div>

        <div class="controls">
            <button class="btn" id="connectBtn" style="display:none;">连接</button>
            <button class="btn btn-disconnect" id="disconnectBtn">断开连接</button>
            <button class="btn" id="clearBtn">清空消息</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="watchedCount">0</div>
                <div>观看人数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="danmuCount">0</div>
                <div>弹幕数量</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="onlineRankCount">0</div>
                <div>高能用户</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="likeCount">0</div>
                <div>点赞数量</div>
            </div>
        </div>

        <!-- 单列布局 -->
        <div class="columns-layout">
            <!-- 弹幕面板 -->
            <div class="message-panel">
                <div class="panel-header">
                    <div class="panel-title">🎯 弹幕消息</div>
                    <div class="panel-badge" id="danmuBadge">0</div>
                </div>
                <div class="messages-container" id="danmuMessages">
                    <div class="empty-state" id="danmuEmpty">暂无弹幕消息</div>
                </div>
            </div>

            <!-- 互动面板 -->
            <div class="message-panel">
                <div class="panel-header">
                    <div class="panel-title">🤝 互动消息</div>
                    <div class="panel-badge" id="interactBadge">0</div>
                </div>
                <div class="messages-container" id="interactMessages">
                    <div class="empty-state" id="interactEmpty">暂无互动消息</div>
                </div>
            </div>

            <!-- 礼物面板 -->
            <div class="message-panel">
                <div class="panel-header">
                    <div class="panel-title">🎁 礼物消息</div>
                    <div class="panel-badge" id="giftBadge">0</div>
                </div>
                <div class="messages-container" id="giftMessages">
                    <div class="empty-state" id="giftEmpty">暂无礼物消息</div>
                </div>
            </div>

            <!-- 醒目留言面板 -->
            <div class="message-panel">
                <div class="panel-header">
                    <div class="panel-title">💬 醒目留言</div>
                    <div class="panel-badge" id="superchatBadge">0</div>
                </div>
                <div class="messages-container" id="superchatMessages">
                    <div class="empty-state" id="superchatEmpty">暂无醒目留言</div>
                </div>
            </div>

            <!-- 系统面板 -->
            <div class="message-panel">
                <div class="panel-header">
                    <div class="panel-title">⚙️ 系统消息</div>
                    <div class="panel-badge" id="systemBadge">0</div>
                </div>
                <div class="messages-container" id="systemMessages">
                    <div class="empty-state" id="systemEmpty">暂无系统消息</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DanmuWebSocketClient {
            constructor() {
                this.socket = null;
                this.isConnected = false;
                this.isConnecting = false;
                this.autoReconnect = true;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 10;
                this.reconnectInterval = 3000; // 3秒
                this.reconnectTimer = null;

                // 统计变量
                this.danmuCount = 0;
                this.interactCount = 0;
                this.giftCount = 0;
                this.superchatCount = 0;
                this.systemCount = 0;

                // 新的统计变量
                this.watchedCount = 0;
                this.onlineRankCount = 0;
                this.likeCount = 0;

                this.initializeElements();
                this.bindEvents();

                // 页面加载后自动连接
                setTimeout(() => {
                    this.connect();
                }, 1000);
            }

            initializeElements() {
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
                this.retryInfo = document.getElementById('retryInfo');

                // 消息容器
                this.danmuMessagesContainer = document.getElementById('danmuMessages');
                this.giftMessagesContainer = document.getElementById('giftMessages');
                this.superchatMessagesContainer = document.getElementById('superchatMessages');
                this.interactMessagesContainer = document.getElementById('interactMessages');
                this.systemMessagesContainer = document.getElementById('systemMessages');

                // 空状态提示
                this.danmuEmpty = document.getElementById('danmuEmpty');
                this.giftEmpty = document.getElementById('giftEmpty');
                this.superchatEmpty = document.getElementById('superchatEmpty');
                this.interactEmpty = document.getElementById('interactEmpty');
                this.systemEmpty = document.getElementById('systemEmpty');

                // 计数元素
                this.watchedCountElement = document.getElementById('watchedCount');
                this.danmuCountElement = document.getElementById('danmuCount');
                this.onlineRankCountElement = document.getElementById('onlineRankCount');
                this.likeCountElement = document.getElementById('likeCount');

                // 面板徽章
                this.danmuBadge = document.getElementById('danmuBadge');
                this.giftBadge = document.getElementById('giftBadge');
                this.superchatBadge = document.getElementById('superchatBadge');
                this.interactBadge = document.getElementById('interactBadge');
                this.systemBadge = document.getElementById('systemBadge');
            }

            bindEvents() {
                document.getElementById('connectBtn').addEventListener('click', () => this.connect());
                document.getElementById('disconnectBtn').addEventListener('click', () => this.disconnect());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearMessages());
            }

            connect() {
                if (this.isConnecting) return;

                this.isConnecting = true;
                this.autoReconnect = true;
                this.updateStatus('connecting', '连接中...');
                this.retryInfo.textContent = '';

                try {
                    // 如果已有连接，先关闭
                    if (this.socket) {
                        this.socket.close();
                    }

                    this.socket = new WebSocket('ws://localhost:8765');

                    this.socket.onopen = () => {
                        this.isConnected = true;
                        this.isConnecting = false;
                        this.reconnectAttempts = 0;
                        this.updateStatus('connected', '已连接');
                        this.enableControls(true);
                        this.addSystemMessage({
                            type: 'system',
                            message: '成功连接到弹幕服务器',
                            timestamp: Date.now() / 1000
                        });
                    };

                    this.socket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (error) {
                            console.error('解析消息错误:', error);
                        }
                    };

                    this.socket.onclose = (event) => {
                        this.isConnected = false;
                        this.isConnecting = false;

                        if (this.autoReconnect) {
                            this.handleReconnect();
                        } else {
                            this.updateStatus('disconnected', '连接已断开');
                            this.enableControls(false);
                            this.addSystemMessage({
                                type: 'system',
                                message: '连接已断开',
                                timestamp: Date.now() / 1000
                            });
                        }
                    };

                    this.socket.onerror = (error) => {
                        console.error('WebSocket错误:', error);
                        this.isConnecting = false;

                        if (this.autoReconnect) {
                            this.handleReconnect();
                        } else {
                            this.updateStatus('disconnected', '连接错误');
                            this.addSystemMessage({
                                type: 'system',
                                message: '连接发生错误',
                                timestamp: Date.now() / 1000
                            });
                        }
                    };

                } catch (error) {
                    console.error('创建连接错误:', error);
                    this.isConnecting = false;

                    if (this.autoReconnect) {
                        this.handleReconnect();
                    } else {
                        this.updateStatus('disconnected', '连接失败');
                    }
                }
            }

            handleReconnect() {
                if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                    this.updateStatus('disconnected', '连接失败，停止重试');
                    this.retryInfo.textContent = '';
                    this.addSystemMessage({
                        type: 'system',
                        message: `连接失败，已尝试 ${this.reconnectAttempts} 次`,
                        timestamp: Date.now() / 1000
                    });
                    return;
                }

                this.reconnectAttempts++;
                const delay = Math.min(this.reconnectInterval * Math.pow(1.5, this.reconnectAttempts - 1), 30000); // 最大30秒

                this.updateStatus('retrying', `正在重连 (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                this.retryInfo.textContent = `下次尝试: ${Math.round(delay/1000)}秒后`;

                this.addSystemMessage({
                    type: 'system',
                    message: `连接断开，${Math.round(delay/1000)}秒后尝试重连 (${this.reconnectAttempts}/${this.maxReconnectAttempts})`,
                    timestamp: Date.now() / 1000
                });

                clearTimeout(this.reconnectTimer);
                this.reconnectTimer = setTimeout(() => {
                    this.connect();
                }, delay);
            }

            disconnect() {
                this.autoReconnect = false;
                this.isConnecting = false;
                clearTimeout(this.reconnectTimer);

                if (this.socket) {
                    this.socket.close();
                    this.socket = null;
                }

                this.updateStatus('disconnected', '已断开连接');
                this.retryInfo.textContent = '';
                this.addSystemMessage({
                    type: 'system',
                    message: '已手动断开连接',
                    timestamp: Date.now() / 1000
                });
                this.enableControls(false);
            }

            handleMessage(data) {
                // 根据消息类型处理
                switch (data.type) {
                    case 'danmu':
                        this.danmuCount++;
                        this.danmuCountElement.textContent = this.danmuCount;
                        this.danmuBadge.textContent = this.danmuCount;
                        this.addDanmuMessage(data);
                        break;

                    case 'gift':
                    case 'combo_gift':
                    case 'guard_buy':
                    case 'red_pocket':
                    case 'red_pocket_v2':
                    case 'user_toast':
                    case 'user_toast_v2':
                        this.giftCount++;
                        this.giftBadge.textContent = this.giftCount;
                        this.addGiftMessage(data);
                        break;

                    case 'super_chat':
                    case 'super_chat_jpn':
                        this.superchatCount++;
                        this.superchatBadge.textContent = this.superchatCount;
                        this.addSuperChatMessage(data);
                        break;

                    case 'interact':
                    case 'like_click':
                    case 'interaction_combo':
                        this.interactCount++;
                        this.interactBadge.textContent = this.interactCount;
                        this.addInteractMessage(data);
                        break;

                    case 'watched_change':
                        this.watchedCount = data.num;
                        this.watchedCountElement.textContent = this.watchedCount;
                        break;

                    case 'online_rank_count':
                        this.onlineRankCount = data.count;
                        this.onlineRankCountElement.textContent = this.onlineRankCount;
                        break;

                    case 'like_update':
                        this.likeCount = data.click_count;
                        this.likeCountElement.textContent = this.likeCount;
                        break;

                    case 'live_start':
                    case 'popular_rank_changed':
                    case 'red_pocket_winners':
                    case 'super_chat_delete':
                    case 'guardian_notice':
                    case 'playurl_reload':
                    case 'widget_gift_star':
                    case 'hot_room_notify':
                    case 'system':
                        this.systemCount++;
                        this.systemBadge.textContent = this.systemCount;
                        this.addSystemMessage(data);
                        break;

                    default:
                        this.systemCount++;
                        this.systemBadge.textContent = this.systemCount;
                        this.addUnknownMessage(data);
                }
            }

            // 辅助函数：隐藏空状态提示
            hideEmptyState(container, emptyElement) {
                if (emptyElement.style.display !== 'none') {
                    emptyElement.style.display = 'none';
                }
            }

            // 辅助函数：创建消息元素
            createMessageElement(data, className, content) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${className}`;
                messageElement.innerHTML = content;
                return messageElement;
            }

            // 弹幕消息
            addDanmuMessage(data) {
                const time = new Date(data.timestamp * 1000).toLocaleTimeString();
                const content = `
                    <div class="message-header">
                        <span>${time}</span>
                        <span>弹幕</span>
                    </div>
                    <div class="message-content">
                        <span class="wealth-info">${data.wealth || ''}</span>
                        <span class="medal-info">${data.medal || ''}</span>
                        <span class="user-info">${data.user}</span>：
                        ${data.content}
                        ${data.reply_to ? `<span style="color: #888;">${data.reply_to}</span>` : ''}
                    </div>
                `;

                const messageElement = this.createMessageElement(data, 'message-danmu', content);
                this.danmuMessagesContainer.appendChild(messageElement);
                this.hideEmptyState(this.danmuMessagesContainer, this.danmuEmpty);
                this.scrollToBottom(this.danmuMessagesContainer);
            }

            // 礼物消息
            addGiftMessage(data) {
                const time = new Date(data.timestamp * 1000).toLocaleTimeString();
                let content = '';
                let className = 'message-gift';

                switch(data.type) {
                    case 'gift':
                        const price = (data.total_coin / 1000).toFixed(2);
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>礼物</span>
                            </div>
                            <div class="message-content">
                                <span class="wealth-info">${data.wealth || ''}</span>
                                <span class="medal-info">${data.medal || ''}</span>
                                <span class="user-info">${data.user}</span>
                                赠送了 ${data.gift_count} 个 ${data.gift_name} (${price}元)
                            </div>
                        `;
                        break;

                    case 'combo_gift':
                        const comboPrice = (data.total_coin / 1000).toFixed(2);
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>连击礼物</span>
                            </div>
                            <div class="message-content">
                                <span class="wealth-info">${data.wealth || ''}</span>
                                <span class="medal-info">${data.medal || ''}</span>
                                <span class="user-info">${data.user}</span>
                                连续赠送 ${data.combo_num} 个 ${data.gift_name} (${comboPrice}元)
                            </div>
                        `;
                        className = 'message-gift message-combo';
                        break;

                    case 'guard_buy':
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>上舰</span>
                            </div>
                            <div class="message-content">
                                <span class="user-info">${data.user}</span>
                                开通了 ${data.guard_name} x${data.guard_count}
                            </div>
                        `;
                        className = 'message-gift message-guard';
                        break;

                    case 'red_pocket':
                    case 'red_pocket_v2':
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>红包</span>
                            </div>
                            <div class="message-content">
                                <span class="wealth-info">${data.wealth || ''}</span>
                                <span class="medal-info">${data.medal || ''}</span>
                                <span class="user-info">${data.user}</span>
                                🔖 ${data.action} ${data.price}元
                            </div>
                        `;
                        className = 'message-gift message-redpocket';
                        break;

                    case 'user_toast':
                    case 'user_toast_v2':
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>大航海</span>
                            </div>
                            <div class="message-content">
                                <span class="user-info">${data.user}</span>
                                🚢 开通了 ${data.guard_name} (${data.price}元/${data.unit})
                            </div>
                        `;
                        className = 'message-gift message-toast';
                        break;
                }

                const messageElement = this.createMessageElement(data, className, content);
                this.giftMessagesContainer.appendChild(messageElement);
                this.hideEmptyState(this.giftMessagesContainer, this.giftEmpty);
                this.scrollToBottom(this.giftMessagesContainer);
            }

            // 醒目留言消息
            addSuperChatMessage(data) {
                const time = new Date(data.timestamp * 1000).toLocaleTimeString();
                const content = `
                    <div class="message-header">
                        <span>${time}</span>
                        <span>醒目留言</span>
                    </div>
                    <div class="message-content">
                        <span class="medal-info">${data.medal || ''}</span>
                        <span class="user-info">${data.user}</span>
                        💬 ${data.price}元 ${data.duration}秒
                        <div class="superchat-message">${data.message}</div>
                    </div>
                `;

                const messageElement = this.createMessageElement(data, 'message-superchat', content);
                this.superchatMessagesContainer.appendChild(messageElement);
                this.hideEmptyState(this.superchatMessagesContainer, this.superchatEmpty);
                this.scrollToBottom(this.superchatMessagesContainer);
            }

            // 互动消息
            addInteractMessage(data) {
                const time = new Date(data.timestamp * 1000).toLocaleTimeString();
                let content = '';
                let className = 'message-interact';

                if (data.type === 'like_click') {
                    content = `
                        <div class="message-header">
                            <span>${time}</span>
                            <span>点赞</span>
                        </div>
                        <div class="message-content">
                            <span class="wealth-info">${data.wealth || ''}</span>
                            <span class="medal-info">${data.medal || ''}</span>
                            <span class="user-info">${data.user}</span>
                            👍 ${data.like_text}
                        </div>
                    `;
                    className = 'message-interact message-like';
                } else if (data.type === 'interaction_combo') {
                    content = `
                        <div class="message-header">
                            <span>${time}</span>
                            <span>连续互动</span>
                        </div>
                        <div class="message-content">
                            ${data.message}
                        </div>
                    `;
                } else {
                    content = `
                        <div class="message-header">
                            <span>${time}</span>
                            <span>互动</span>
                        </div>
                        <div class="message-content">
                            <span class="wealth-info">${data.wealth || ''}</span>
                            <span class="medal-info">${data.medal || ''}</span>
                            <span class="user-info">${data.user}</span>
                            ${data.action}
                        </div>
                    `;
                }

                const messageElement = this.createMessageElement(data, className, content);
                this.interactMessagesContainer.appendChild(messageElement);
                this.hideEmptyState(this.interactMessagesContainer, this.interactEmpty);
                this.scrollToBottom(this.interactMessagesContainer);
            }

            // 系统消息
            addSystemMessage(data) {
                const time = new Date(data.timestamp * 1000).toLocaleTimeString();
                let content = '';

                switch(data.type) {
                    case 'live_start':
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>直播开始</span>
                            </div>
                            <div class="message-content">
                                🔴 直播开始！房间: ${data.roomid} | 平台: ${data.live_platform}
                            </div>
                        `;
                        break;

                    case 'popular_rank_changed':
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>排名变化</span>
                            </div>
                            <div class="message-content">
                                🏆 ${data.on_rank_name}${data.rank_name} 第${data.rank}名
                            </div>
                        `;
                        break;

                    case 'red_pocket_winners':
                        const winnersText = data.winners.slice(0, 3).join('、');
                        const moreText = data.winners.length > 3 ? `等${data.winners.length}人` : '';
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>红包中奖</span>
                            </div>
                            <div class="message-content">
                                🧧 红包${data.lot_id} 共${data.total_num}个礼物
                                <div class="winners-list">${winnersText}${moreText}</div>
                            </div>
                        `;
                        break;

                    case 'super_chat_delete':
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>SC删除</span>
                            </div>
                            <div class="message-content">
                                🗑️ 删除了醒目留言: ${data.message}
                            </div>
                        `;
                        break;

                    case 'guardian_notice':
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>星球守护者</span>
                            </div>
                            <div class="message-content">
                                🌎 ${data.message}
                            </div>
                        `;
                        break;

                    case 'playurl_reload':
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>视频信息</span>
                            </div>
                            <div class="message-content">
                                📺 房间${data.room_id} | 协议: ${data.protocols.join(' | ')}
                            </div>
                        `;
                        break;

                    case 'widget_gift_star':
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>礼物星球</span>
                            </div>
                            <div class="message-content">
                                🌟 进度: ${data.progress_list.join('、')} | 状态: ${data.finished ? '已完成' : '未完成'}
                            </div>
                        `;
                        break;

                    case 'hot_room_notify':
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>热门房间</span>
                            </div>
                            <div class="message-content">
                                ${data.message}
                            </div>
                        `;
                        break;

                    case 'system':
                        content = `
                            <div class="message-header">
                                <span>${time}</span>
                                <span>系统</span>
                            </div>
                            <div class="message-content">
                                ${data.message}
                            </div>
                        `;
                        break;
                }

                const messageElement = this.createMessageElement(data, 'message-system', content);
                this.systemMessagesContainer.appendChild(messageElement);
                this.hideEmptyState(this.systemMessagesContainer, this.systemEmpty);
                this.scrollToBottom(this.systemMessagesContainer);
            }

            addUnknownMessage(data) {
                const time = new Date(data.timestamp * 1000).toLocaleTimeString();
                const content = `
                    <div class="message-header">
                        <span>${time}</span>
                        <span>未知消息</span>
                    </div>
                    <div class="message-content">
                        未知命令: ${data.cmd}
                    </div>
                `;

                const messageElement = this.createMessageElement(data, 'message-system', content);
                this.systemMessagesContainer.appendChild(messageElement);
                this.hideEmptyState(this.systemMessagesContainer, this.systemEmpty);
                this.scrollToBottom(this.systemMessagesContainer);
            }

            clearMessages() {
                // 清空所有消息容器
                this.danmuMessagesContainer.innerHTML = '<div class="empty-state" id="danmuEmpty">暂无弹幕消息</div>';
                this.giftMessagesContainer.innerHTML = '<div class="empty-state" id="giftEmpty">暂无礼物消息</div>';
                this.superchatMessagesContainer.innerHTML = '<div class="empty-state" id="superchatEmpty">暂无醒目留言</div>';
                this.interactMessagesContainer.innerHTML = '<div class="empty-state" id="interactEmpty">暂无互动消息</div>';
                this.systemMessagesContainer.innerHTML = '<div class="empty-state" id="systemEmpty">暂无系统消息</div>';

                // 重置空状态元素引用
                this.danmuEmpty = document.getElementById('danmuEmpty');
                this.giftEmpty = document.getElementById('giftEmpty');
                this.superchatEmpty = document.getElementById('superchatEmpty');
                this.interactEmpty = document.getElementById('interactEmpty');
                this.systemEmpty = document.getElementById('systemEmpty');

                // 重置计数
                this.danmuCount = 0;
                this.giftCount = 0;
                this.superchatCount = 0;
                this.interactCount = 0;
                this.systemCount = 0;
                this.danmuCountElement.textContent = '0';
                this.danmuBadge.textContent = '0';
                this.giftBadge.textContent = '0';
                this.superchatBadge.textContent = '0';
                this.interactBadge.textContent = '0';
                this.systemBadge.textContent = '0';

                // 重置其他统计
                this.watchedCount = 0;
                this.onlineRankCount = 0;
                this.likeCount = 0;
                this.watchedCountElement.textContent = '0';
                this.onlineRankCountElement.textContent = '0';
                this.likeCountElement.textContent = '0';
            }

            scrollToBottom(container) {
                container.scrollTop = container.scrollHeight;
            }

            updateStatus(status, text) {
                this.statusIndicator.className = 'status-indicator';
                this.statusIndicator.classList.add(`status-${status}`);
                this.statusText.textContent = text;
            }

            enableControls(connected) {
                document.getElementById('connectBtn').disabled = connected;
                document.getElementById('disconnectBtn').disabled = !connected;
            }
        }

        // 初始化客户端
        document.addEventListener('DOMContentLoaded', () => {
            new DanmuWebSocketClient();
        });
    </script>
</body>
</html>
